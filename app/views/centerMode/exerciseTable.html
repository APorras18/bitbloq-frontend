<div ng-if="exercises.length>0">
    <h1 class="table__title">{{'centerMode_exercises' | translate}}</h1>
    <div>
        <div class="centerMode__table-title row">
            <span class="col-vsmall-7">{{'centerMode_column_name' | translate}}</span>
            <span class="col-vsmall-4">{{'centerMode_column_time' | translate}}</span>
        </div>
        <div class="table__block">
            <div class="table__block__list row" ng-repeat="exercise in exercises | orderBy:'orderInstance'">
                <div class="col-vsmall-8 table__block__item">
                    <a ng-href="{{'#/center-mode/teacher/' + exercise._id}}">
                        <h2 class="block__item__title" data-element="{{'centerMode-item-' + exercise.name}}">
                            {{exercise.name}}</h2>
                    </a>
                </div>
                <div class="col-vsmall-3 table__block__item">
                    <span data-element="{{'centerMode-groups' + exercise.name}}">
                        {{exercise.endDate}}
                    </span>
                </div>
                <div class="col-vsmall-1 table__block__item">
                    <button data-element="centerMode-button-options" class="btn table__block__button table__block__button--options">
                        <svg class="svg-icon">
                            <use xlink:href="#menu"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-if="exercises.length===0">
    <h1>{{'centerMode_exercises_empty' | translate}}</h1>
    <p>{{'centerMode_exercises_emptyInfo' | translate}}</p>
    <button data-element="centerMode-new-teacher-button" class="btn btn--primary btn--small" ng-click="newExercise()">
        <span>{{'centerMode_button_newExercise' | translate}}</span>
    </button>
</div>
