        </span>
    </div>

    <div ng-show="(search.searchClassesText!='' && search.searchClassesText!=undefined) && groups.length === 0" class="project-shared--empty">
        <p class="empty__info">{{'classes_text_searchEmpty' | translate}}</p>
    </div>
    <li pagination-id="mygroups" dir-paginate="group in groups | itemsPerPage: groupsPerPage track by group._id " ng-click=" saveUrl('/center-mode/group/' + group._id)" ng-init="sectionIndex = $index" current-page="pagination.myprojects.current" total-items="{{groupsCount}}" class="group-list__item" data-element="projects-project">
        <div class="group--item">
            <div id="{{'group__image__container_' + group._id}}" ng-style="{'background-color': group.color}" class="group__image__container" data-element="over-project">
                <div class="group__image__name">
                    <p> {{group.name}}</p>
                </div>
                <a class="group__image__container group__image__open" data-ng-href="#/{{project.codeProject? 'codeproject/' : 'bloqsproject/'}}{{project._id}}" target="_blank">
                    <img ng-src="{{common.urlImage + 'project/' + project._id + '?' + timestamp}}" err-src="../images/common/default-group.png">
                </a>
            </div>
            <div class="group__info__container">
                <div class="group__info__header">
                    <div class="group__info__header__data">
                        <p class="text--secondary group__info--data">ID {{ group.accessId }} </p>
                        <p class="text--secondary group__info--data">{{ group.students.length }}{{' '+ ('centerMode_column_students' | translate).toLowerCase()}}</p>
                    </div>
                    <div class="group__info__header__closed" ng-if="group.status === 'closed'">
                        <p>{{'class-closed'|translate}}</p>
                    </div>
                </div>
            </div>
        </div>
    </li>
    <div ng-class="{'projects-disable': projectsDisable}" class="projects__paginator">
        <dir-pagination-controls pagination-id="mygroups" on-page-change="getMyGroupsPage(newPageNumber)" max-size="7" template-url="views/forum/forumPagination.html"></dir-pagination-controls>
    </div>

    <button class="btn btn--small btn--tertiary btn--row" ng-if="urlType==='exercise-info'" ng-click="editGroup()">
        {{'centerMode_editGroups' | translate}}
    </button>
</div>
