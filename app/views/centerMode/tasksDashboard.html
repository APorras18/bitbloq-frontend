<div class="section-header table__header center-mode__header">
    <div class="breadcrumb header__title col-vsmall-7" data-element="centerMode-header-breadcrumb">
        <h1><a href="#/tasks">{{'header_tab_tasks' | translate}}</a></h1>
    </div>
    <div class="button-group col-vsmall-5">
        <button class="btn btn--primary btn--small" ng-click="registerInGroup()" data-element="centerMode_button_registerInGroup">
            <span>{{'centerMode_button_registerInGroup' | translate}}</span>
        </button>
    </div>
</div>

<div class="table__page table__page--with-header">
    <div class="center-mode table__main">
        <div ng-if="exercises.length>0 || groups.length>0" class="center-mode row">
            <div class="col-vsmall-3 table__item" ng-include="'views/centerMode/groupTable.html'"></div>
            <div class="col-vsmall-9 table__item" ng-include="'views/centerMode/exerciseTable.html'"></div>
        </div>
        <div class="center-mode--empty" ng-if="exercises.length===0 && groups.length===0">
            <h1 class="center-mode--empty__title">{{'centerMode_studentDashboard_empty-title' | translate}}</h1>
            <p class="center-mode--empty__info">{{'centerMode_studentDashboard_empty-info' | translate}}</p>
        </div>
    </div>
</div>
