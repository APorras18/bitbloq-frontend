<div class="section-header table__header center-mode__header">
    <div class="breadcrumb header__title col-vsmall-7" data-element="centerMode-header-breadcrumb">
        <h1 class="breadcrumb__title">{{groupArray.length === 1 ? 'header_tab_tasks_of' : 'header_tab_tasks' | translate}}</h1>
        <h1 class="breadcrumb__title" ng-if="groupArray.length === 1">{{groupArray[0].name}}</h1>
    </div>
    <div class="button-group">
            <h1 class="header__title class__title" ng-if="groupArray.length > 1">{{'centermode-class' | translate}}</h1>
            <common-dropdown ng-if="groupArray.length > 1" class="class-dropdown" options="groupArray" options-click="getTasksInGroup" heading-option="groupArray[0].name"></common-dropdown>
            <!--<h1 class="header__title classes__title" ng-if="centersArray.length === 1" translate="header_title_myClass_one" translate-values="{ name :'{{centersArray[0].name}}' }"></h1>-->

            <button class="btn btn--add" ng-if="groupArray.length > 1" ng-click="registerInGroup()">
                <svg class="svg-icon">
                    <use xlink:href="#plus"></use>
                </svg>
            </button>
             <button class="btn btn--primary btn--small btn---addclass" ng-click="registerInGroup()" data-element="centerMode_button_registerInGroup">
               <svg class="svg-icon svg-icon--text">
                   <use xlink:href="#plus"></use>
               </svg>
            {{'centerMode_button_addNewClass' | translate}}
        </button>
    </div>
</div>

<div class="table__page table__page--with-header">
    <div class="center-mode table__main">
        <div class="table__item" ng-include="'views/centerMode/taskTable.html'"></div>
        <div class="center-mode--empty" ng-if="exercises.length===0">
            <h1 class="center-mode--empty__title">{{'centerMode_studentDashboard_empty-title' | translate}}</h1>
            <p class="center-mode--empty__info">{{'centerMode_studentDashboard_empty-info' | translate}}</p>
        </div>
    </div>
</div>
