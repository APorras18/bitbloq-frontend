<h1>{{'forum_button_newTheme' | translate}}</h1>
<div class="forum__form">
    <form name="newThemeForm" novalidate>
        <fieldset>
            <span class="label">{{'forum_column_category' | translate}}
                *</span>
            <common-dropdown auto-collapse="true" heading-option="'choose_category' | translate" options-click="forum.setPublishCategory" options="forum.categories" selected-option="forum.selectedOption" data-element="forum_category_dropdown"></common-dropdown>
            <span class="label">{{'form_title' | translate}}
                *</span>
            <span class="form--input form--title">
                <input id="theme-title" name="themetitle" type="text" ng-model="forum.textEditorContent.title" placeholder="" required data-element="forum-new-theme-title">
            </span>
            <span class="label">{{'description' | translate}}
                *</span>
            <text-angular name="newthemeeditor" ng-model="forum.textEditorContent.htmlContent" ng-mouseenter="forum.setFocusToEditor('newthemeeditor')" ta-toolbar="[['h1','h2','h3','p'], ['bold','italics','underline','ul','ol','undo','redo','clear'], ['uploadImage','insertLink','insertVideo']]" data-element="forum-new-theme-description"></text-angular>
            <span class="last-span">*
                {{'form_compulsoryFields' | translate}}</span>
            <div class="subscribe-div form-control">
                <span class="subscribe-span input input--checkbox">
                    <input data-ng-blur="focus = false" data-ng-focus="form.readServiceTerm.submitted=false" data-ng-model="forum.textEditorContent.subscribe" id="subscribeThread" name="subscribeThread" type="checkbox" data-element="subscribe-theme-input">
                    <label for="subscribeThread">
                        {{'forum_button_new-topic_subscribe' | translate}}
                    </label>
                </span>
            </div>
            <button class="btn btn--primary btn--small" data-element="forum-publish-theme" ng-class="{'btn--disabled':(forum.textEditorContent.htmlContent==='' || newThemeForm.themetitle.$error.required || !forum.textEditorContent.category || forum.disabledNewTopic)}" ng-click="forum.submitNewTheme()" ng-disabled="(forum.textEditorContent.htmlContent==='' || newThemeForm.themetitle.$error.required || !forum.textEditorContent.category)" type="submit">{{'forum_button_publishTheme' | translate}}</button>
            <button class="btn" ng-click="forum.goForumSection()">{{'cancel' | translate}}</button>
            <input class="btn btn--primary btn--small main-image--input invisible" data-element="infotab-fileinput" data-ng-blur="focus = false" data-ng-focus="focus = 'projectimage'" id="projectimage" name="projectimage" onchange="angular.element(this).scope().forum.addImage(this.files)" placeholder="" tabindex="-1" type="file"/>
        </fieldset>
    </form>
</div>
