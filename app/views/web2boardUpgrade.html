<div data-ng-controller="web2boardUpgradeCtrl">
    <h3>Download progress</h3>
    <div>
        <span> downloading... {{progress.percentage}}%</span>
    </div>
    <button class="btn btn--secondary btn--small" ng-click="onCancel()">Cancel</button>
    <button class="btn btn--secondary btn--small" ng-click="onClear()">{{'serial-clear' | translate}}</button>
</div>
