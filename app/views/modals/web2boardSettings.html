<div class="modal_open-project">
    <div>
        <div>
            <span>Web2board version: {{version.web2board}}</span>
        </div>
        <div>
            <span>BitbloqLibs version: {{version.bitbloqLibs}}</span>
        </div>
        <!-- input type="text"-->
        <div class="w2b__settings__param">
            <label>Proxy:</label>
                    <span class="form--input w2b__settings__param__input">
                        <input type="text"
                               placeholder="Proxy (default None)"
                               data-ng-model="settings.proxy"
                               ng-blur="testProxy()">
                    </span>
            <svg ng-if="proxyTestClass" class="logo--icon w2b__settings__icon" ng-class="proxyTestClass">
                <use xlink:href="{{proxyTestIcon}}"></use>
            </svg>
        </div>
        <!-- textarea -->
        <div class="w2b__settings__param">
            <label>Arduino libraries path:</label>
                    <span class="form--input w2b__settings__param__input" >
                        <input type="text"
                               data-ng-model="settings.libraries_path"
                               ng-blur="onLibrariesPathChanged()">
                    </span>
            <svg ng-if="libsPathClass" class="logo--icon w2b__settings__icon" ng-class="libsPathClass">
                <use xlink:href="{{libsPathIcon}}"></use>
            </svg>
        </div>

        <div class="modal--projects--action">
            <span class="input input--checkbox">
                <input ng-model="settings.check_online_updates" type="checkbox" id="newsletter">
                <label for="newsletter">
                    Check for updates
                </label>
        </div>
    </div>
</div>
